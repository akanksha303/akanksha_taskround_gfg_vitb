<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Test Results</h1>
    </header>

    <main>
        <section class="results">
            <h2>Results for Problem: {{ problems[problem_id].title }}</h2>
            <p>Score: {{ score }}%</p>
            <table>
                <thead>
                    <tr>
                        <th>Input</th>
                        <th>Expected Output</th>
                        <th>Your Output</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr class="{{ result.status | lower }}">
                        <td>{{ result.input }}</td>
                        <td>{{ result.expected }}</td>
                        <td>{{ result.output }}</td>
                        <td>{{ result.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/">Back to Problems</a>
        </section>
    </main>
</body>
</html>
